<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <script async type="text/javascript" src="https://static.klaviyo.com/onsite/js/klaviyo.js?company_id=VpSSMM"></script>

  <form id="email_signup" class="klaviyo_styling klaviyo_gdpr_embed_YmHBc8" action="//manage.kmail-lists.com/subscriptions/subscribe" data-ajax-submit="//manage.kmail-lists.com/ajax/subscriptions/subscribe" method="GET" target="_blank" novalidate="novalidate">
    <input type="hidden" name="g" value="YmHBc8">
    <input type="hidden" name="$fields" value="$consent">
    <input type="hidden" name="$list_fields" value="$consent">
    <div class="klaviyo_field_group">
      <label for="k_id_email">Newsletter Sign Up</label>
      <input class="" type="email" value="" name="email" id="k_id_email" placeholder="Your email" />
      <div class="klaviyo_field_group klaviyo_form_actions">
        <div class="klaviyo_helptext"> How would you like to hear from us? (please select at least one option) </div>
        <input type="checkbox" name="$consent" id="consent-email" value="email">
        <label for="consent-email">Email</label><br>
        <input type="checkbox" name="$consent" id="consent-web" value="web">
        <label for="consent-web">Online advertisements</label>
        
      </div>
    </div>
    </div>
    <div class="klaviyo_messages">
      <div class="success_message" style="display:none;"></div>
      <div class="error_message" style="display:none;"></div>
    </div>
    <div class="klaviyo_form_actions">
      <button type="submit" class="klaviyo_submit_button">Subscribe</button> </div>
  </form>
  <style type="text/css">
    .klaviyo_styling.klaviyo_gdpr_embed_YmHBc8,
    .klaviyo_condensed_styling.klaviyo_gdpr_embed_YmHBc8 {
      font-family: "Helvetica Neue", Arial;
    }
  
    .klaviyo_styling.klaviyo_gdpr_embed_YmHBc8 .klaviyo_helptext,
    .klaviyo_condensed_styling.klaviyo_gdpr_embed_YmHBc8 .klaviyo_helptext {
      font-family: "Helvetica Neue", Arial;
      padding-top: 10px;
      padding-bottom: 10px;
    }
  
    .klaviyo_styling.klaviyo_gdpr_embed_YmHBc8 .klaviyo_gdpr_text,
    .klaviyo_condensed_styling.klaviyo_gdpr_embed_YmHBc8 .klaviyo_gdpr_text {
      font-size: 14px;
      line-height: 1.3;
    }
  
    .klaviyo_styling.klaviyo_gdpr_embed_YmHBc8 label,
    .klaviyo_condensed_styling.klaviyo_gdpr_embed_YmHBc8 label {
      color: #222;
    }
  
    .klaviyo_styling .klaviyo_field_group .klaviyo_form_actions {
      text-align: left;
    }
  
    .klaviyo_styling.klaviyo_gdpr_embed_YmHBc8 input[type=checkbox]+label,
    .klaviyo_condensed_styling.klaviyo_gdpr_embed_YmHBc8 input[type=checkbox]+label {
      display: inline;
      font-weight: normal;
      padding-left: 5px;
    }
  
    .klaviyo_styling.klaviyo_gdpr_embed_YmHBc8 input[type=text],
    .klaviyo_styling.klaviyo_gdpr_embed_YmHBc8 input[type=email],
    .klaviyo_condensed_styling.klaviyo_gdpr_embed_YmHBc8 input[type=text],
    .klaviyo_condensed_styling.klaviyo_gdpr_embed_YmHBc8 input[type=email] {
      border-radius: 2px;
    }
  
    .klaviyo_styling.klaviyo_gdpr_embed_YmHBc8 .klaviyo_submit_button,
    .klaviyo_condensed_styling.klaviyo_gdpr_embed_YmHBc8 .klaviyo_submit_button {
      background-color: #0064cd;
      border-radius: 2px;
    }
  
    .klaviyo_styling.klaviyo_gdpr_embed_YmHBc8 .klaviyo_submit_button:hover,
    .klaviyo_condensed_styling.klaviyo_gdpr_embed_YmHBc8 .klaviyo_submit_button:hover {
      background-color: #0064cd;
    }
  </style>
  <script type="text/javascript" src="//www.klaviyo.com/media/js/public/klaviyo_subscribe.js"></script>
  <script type="text/javascript">
    KlaviyoSubscribe.attachToForms('#email_signup', {
      hide_form_on_success: true,
      extra_properties: {
        $source: '$embed',
        $method_type: "Klaviyo Form",
        $method_id: 'embed',
        $consent_version: 'Embed default text'
      }
    });
  </script>
</body>
</html>
